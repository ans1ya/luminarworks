<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a3b54532bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fab fa-4x fa-github"></i>
    <p>Sign in to GitHub</p>
    <form action=""></form>
    <label for="user">Username or email address</label> <br>
    <input type="text" id="user" placeholder="Username or email"><br>
    <label for="password">Password</label>
    <a href="https://github.com/password_reset">Forgot password?</a><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button type="submit">Sign in</button><br>
    <p>New to GitHub?</p><a href="https://github.com/signup?source=login">Create an accout</a>
    <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
    <a href="https://github.com/security">Security</a>
    <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub</a>


</body>
</html>
