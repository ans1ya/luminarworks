<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dob -->
    <label for="a1">DOB</label>
    <input type="date" id="a1"><br>

    <!-- gmail -->
    <label for="a2">gmail</label>
    <input type="email" id="a2"><br>
    <!-- phnnumber -->
    <label for="a3">phn number</label>
    <input type="text" id="a3"><br>
    <!-- year -->
    <label for="">experience in year</label>
    <input type="number"><br>
    <!-- gender -->
    <label for="">gender</label>
    <input type="radio" id="m1" name="gender"><label for="m1">male</label>
    <input type="radio" id="m2" name="gender"><label for="m2">female</label><br>
    <!-- address -->
    <label for="">address</label>
    <textarea name="" id="" cols="10" rows="10"></textarea><br>
    <!-- drop down -->
    <label for="">place</label>
    <select name="" id="">
        <option value="">kochi</option>
        <option value="">Trissur</option>
        <option value="">calicut</option>
    </select><br>

    <!-- check box -->
    <label for="">select course</label><br>
    <input type="checkbox" id="b1"><label for="b1">Python</label>
    <input type="checkbox" id="b2"><label for="b2">Data science</label><br>
    <button type="submit">Register</button><br>

</body>
</html>
