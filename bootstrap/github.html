<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a3b54532bc.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container w-25 mb-lg-0 ">
        <a href="https://github.com/"><i class="fab fa-3x fa-github"
                style="color: black;padding-top: 40px;padding-left: 120px; margin-bottom: 30px;"></i></a>
        <p class="text-center" style="font-size: larger;">Sign in to Git Hub</p>
        <form action="" class="border" style="background-color: rgba(243, 247, 253, 0.521);">
            <div class="mb-2 p-2 " style="font-size:medium; margin-top: 20px;">
                <label for="user">Username or email address</label>
                <input type="text" id="user" class="form-control">
            </div>
            <div class="mb-5  mt-3 p-2">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control">
                <a href="https://github.com/password_reset" style="font-size: small;">Forgot Password?</a>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Sign in</button>
            </div>

            </div>

                <!-- <div>
                <button class="btn btn-success" style="" >Sign in</button>
            </div> -->
        </form>

    </div>
    <div class="container w-25 mt-3">
        <form action="" class="border" style="background-color: rgb(244, 255, 254);">New to GitHub?
            <a href="">Create an account.</a>
        </form>
        <div>
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Security</a>
            <a href="" style="color: black;">Contact GitHub></a>
        </div>


    </div>


    

</body>

</html>
